### INGRESS FRONTEND ###
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-aletheia
  namespace: ENVIRONMENT
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: dev.aletheia.opentesseract.org
      http:
        paths:
          - path: /
            backend:
              serviceName: frontend
              servicePort: frontend
          - path: /api
            backend:
              serviceName: backend
              servicePort: backend
---
### SERVICE  FRONTEND ###
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: ENVIRONMENT
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - name: frontend
      targetPort: 1234
      port: 80
---
### DEPLOYMENT FRONTEND ###
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: frontend
  namespace: ENVIRONMENT
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: us.gcr.io/aletheia-opentesseract/aletheia:latest
          imagePullPolicy: Always
          command: ["yarn", "dev:front"]
          livenessProbe:
            httpGet:
              path: /api/stats/health
              port: 1234
          env:
            - name: API_URL
              valueFrom:
                configMapKeyRef:
                  key: api_url
                  name: aletheia-config
            - name: RECAPTCHA_SITEKEY
              valueFrom:
                configMapKeyRef:
                  key: recaptcha_sitekey
                  name: aletheia-config
---
### SERVICE  BACKEND ###
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: ENVIRONMENT
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - name: backend
      targetPort: 3000
      port: 80
---
### DEPLOYMENT BACKEND ###
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: backend
  namespace: ENVIRONMENT
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: us.gcr.io/aletheia-opentesseract/aletheia:latest
          imagePullPolicy: Always
          command: ["yarn", "dev:server"]
          livenessProbe:
            httpGet:
              path: /api/stats/health
              port: 3000
          env:
            - name: MONGODB_HOST
              valueFrom:
                configMapKeyRef:
                  key: mongodb_host
                  name: aletheia-config
