# shared schemas
components:
  schemas:
    # A https://tools.ietf.org/html/draft-nottingham-http-problem
    problem:
      required:
        - type
      properties:
        status:
          type: integer
        type:
          type: string
        detail:
          type: string
        method:
          type: string
        uri:
          type: string
    personality:
      required:
        - name
        - description
      properties:
        _id:
          type: string
        name:
          type: string
        description:
          type: string
        wikidata:
          type: string
        image:
          type: string
        claims:
          type: array
          items:
            type: object
            properties:
              _id:
                type: string
              title:
                type: string
        stats:
          type: object
          properties:
            total:
              type: integer
            reviews:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                  percentage:
                    type: integer
    claim:
      required:
        - personality
        - content
        - title
      properties:
        title:
          type: string
        content:
          type: string
        personality:
          type: string
        reviews:
          type: array
          items:
            type: "string"
    reference:
      required:
        - classification
        - type
        - link
      properties:
        link:
          type: string
        description:
          type: string
        type:
          type: string
        classification:
          type: string
        claim:
          type: string
        claimReview:
          type: string
    claimreview:
      required:
        - classification
        - claim
        - personality
        - sentence_content
        - sentence_hash
      properties:
        classification:
          type: "string"
        claim:
          type: "string"
        personality:
          type: "string"
        sentence_hash:
          type: "string"
        sentence_content:
          type: "string"
